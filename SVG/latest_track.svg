<svg width="400" height="180" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shineLatest" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.25" />
      <stop offset="60%" style="stop-color:#FFFFFF;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <!-- アルバムアート用のクリップパス（円形） -->
    <clipPath id="artClipLatest">
      <circle cx="90" cy="90" r="70" />
    </clipPath>
    <!-- カード全体のクリップパス -->
    <clipPath id="cardClipLatest">
      <rect x="0" y="0" width="400" height="180" rx="16" ry="16" />
    </clipPath>
  </defs>
  
  <!-- カード背景 -->
  <rect x="0" y="0" width="400" height="180" rx="16" ry="16" fill="url(#cardGradient)" filter="url(#shadow)" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>
  <!-- シャイン -->
  <rect x="-10" y="-10" width="240.0" height="70" fill="url(#shineLatest)" clip-path="url(#cardClipLatest)"/>
  
  <!-- アルバムアートワーク -->
  <circle cx="90" cy="90" r="70" fill="#333" stroke="#555" stroke-width="2"/>
  <image xlink:href="data:image/jpeg;base64," x="20" y="20" width="140" height="140" clip-path="url(#artClipLatest)"/>
  
  <!-- 再生インジケーターは右側のバーで表示（重なり防止のため丸い再生マークは非表示） -->
  
  <!-- トラック情報 -->
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">
    <tspan x="200">LOST CORNER</tspan>
  </text>
  
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="14" fill="#b3b3b3">
    <tspan x="200">Kenshi Yonezu</tspan>
  </text>
  
  <!-- Spotify ロゴ -->
  <circle cx="360" cy="40" r="20" fill="#1db954"/>
  <text x="360" y="47" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">♪</text>
  
  <!-- 再生中バー（アニメーション付き） -->
  <rect x="200" y="110" width="8" height="20" fill="#1db954" rx="4">
    <animate attributeName="height" values="20;6;20" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="110;117;110" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="215" y="115" width="8" height="10" fill="#1db954" rx="4">
    <animate attributeName="height" values="10;3;10" dur="1.0s" repeatCount="indefinite"/>
    <animate attributeName="y" values="115;118;115" dur="1.0s" repeatCount="indefinite"/>
  </rect>
  <rect x="230" y="110" width="8" height="20" fill="#1db954" rx="4">
    <animate attributeName="height" values="20;4;20" dur="1.4s" repeatCount="indefinite"/>
    <animate attributeName="y" values="110;118;110" dur="1.4s" repeatCount="indefinite"/>
  </rect>
  <rect x="245" y="118" width="8" height="4" fill="#1db954" rx="2">
    <animate attributeName="height" values="4;1;4" dur="0.8s" repeatCount="indefinite"/>
    <animate attributeName="y" values="118;119;118" dur="0.8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- リンク（透明なオーバーレイ） -->
  <a xlink:href="https://open.spotify.com/track/0FSMq0hlZMMSbnABEEI7mi" target="_blank">
    <rect x="0" y="0" width="400" height="180" fill="transparent"/>
  </a>
</svg>